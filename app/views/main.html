<div class="jumbotron">
  <div class="container">
    <h2>Welcome to Angular Blog</h2>
    <p><h3>Blog app written in Angular JS <small>by Junyu Wang</small></h3></p>
    <p>
      <a class="btn btn-primary" data-toggle="modal" href='#modal-id'>Trigger modal</a>
    </p>
  </div>
</div>

<div class="modal fade" id="modal-id">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" style="text-align:center">Don't worry, nothing's here</h4>
      </div>
      <div class="modal-body">
        <p>Actually, I'm just testing bs snippets...</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<div class="blog-container" ng-model="MainCtrl">
  <div class="panel panel-info" ng-repeat="blog in blogs">
    <div class="panel-heading"><h4>
      <strong>{{blog.title}} </strong>
    <small>by {{blog.author}}</small></h4></div>
    <div class="panel-body">
       {{blog.content}}
    </div>
    <div class="panel-footer">
      <button type="button" class="btn btn-info" ng-click="readMore(blog, blogs)">Read more</button>
    </div>
  </div>
</div>
